<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>

<body>
    <form id="userInfoForm">
        <input type="text" id="firstNameTextBox" placeholder="First Name" required />
        <input type="text" id="lastNameTextBox" placeholder="Last Name" required />
        <input type="email" id="emailTextBox" placeholder="Email Address"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
        <input type="password" id="passwordTextBox" placeholder="Password" required />
        <button id="submitButton">Submit</button>
    </form>
    <h3 id="userInfoHeading"></h3>
    <script id="activity1.js"></script>
</body>

</html>
